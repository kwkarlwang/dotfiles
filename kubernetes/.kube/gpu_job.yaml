apiVersion: batch/v1
kind: Job
metadata:
  name: karl-job # specify your job name here
spec:
  template:
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #           - key: gpu-type
      #             operator: In
      #             values:
      #             - 2080Ti
      containers:
        - name: gpu-container
          image: gitlab-registry.nautilus.optiputer.net/jiacheng/docker-images:torch17v4_jiacheng
          command:
            - sh
            - -c
            - "pip install pytorch3d -f https://dl.fbaipublicfiles.com/pytorch3d/packaging/wheels/py38_cu110_pyt171/download.html && pip install --upgrade wandb && wandb login 648b84df4b362aabbcd11359a700c9a7bcf8ea93 && cd /data/karl/AdaBins-1 && python train.py args_train_nyu.txt"
          #args:
          #- ""

          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /dev/shm
              name: dshm
          resources:
            limits:
              memory: 8Gi
              nvidia.com/gpu: "1"
              cpu: "12"
            requests:
              memory: 8Gi
              nvidia.com/gpu: "1"
              cpu: "12"
      restartPolicy: Never
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: storage
        - name: dshm
          emptyDir:
            medium: Memory
  backoffLimit: 1
